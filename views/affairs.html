<script type="application/javascript">

    var menuObj = {

            focusPosX: 0,                   // 记录光标在区域内的位置
            focusPosY: 0,                   // 记录光标在区域内的所在行
            itemsPerLine: [2, 2],           // 每行所包含的元素数量
            menuPosArray: [
                {left: 63, top: 153, width: 155, height: 114, url: ""},
                {left: 220, top: 153, width: 155, height: 114, url: ""},
                {left: 63, top: 270, width: 155, height: 114, url: ""},
                {left: 220, top: 270, width: 155, height: 114, url: ""}
            ]
            ,


            init: function () {

            }
            ,

            focusOn: function () {

                var _num = 0;

                for (var i = 0; i < this.focusPosY; i++) {
                    _num += this.itemsPerLine[i];
                }
                _num += this.focusPosX;

                var _focusNode = document.getElementById("self_ad_focus");
                _focusNode.style.visibility = "visible";
                _focusNode.style.left = this.menuPosArray[_num].left + "px";
                _focusNode.style.top = this.menuPosArray[_num].top + "px";
                _focusNode.style.width = this.menuPosArray[_num].width + "px";
                _focusNode.style.height = this.menuPosArray[_num].height + "px";
            }
            ,

            focusOut: function () {
            }
            ,

            moveX: function (_direction) {

                this.focusPosX += _direction;
                if (this.focusPosX >= 0 && this.focusPosX < this.itemsPerLine[this.focusPosY]) {
                    this.focusOn();
                } else if (this.focusPosX < 0) {
                    this.focusPosX = 0;
                    if (listObj.listItemTitleArray.length > 0) {

                        controller.focusArea = 2;
                        controller.focusOn();
                    } else {
                        controller.focusArea = 1;
                        postObj.focusPos = 0;
                        postObj.focusOn();
                    }
                } else {
                    this.focusPosX = this.itemsPerLine[this.focusPosY] - 1;
                    controller.focusArea = 1;
                    postObj.focusPos = 0;
                    postObj.focusOn();
                }
            }
            ,

            moveY: function (_direction) {

                this.focusPosY += _direction;

                if (this.focusPosY >= 0 && this.focusPosY < this.itemsPerLine.length) {

                    if (this.focusPosX >= this.itemsPerLine[this.focusPosY]) {
                        this.focusPosX = this.itemsPerLine[this.focusPosY] - 1;
                    }

                    this.focusOn();

                } else if (this.focusPosY < 0) {

                    this.focusPosY = 0;

                    controller.focusArea = 1;
                    postObj.focusPos = 1;
                    postObj.focusOn();

                } else {

                    this.focusPosY = this.itemsPerLine.length - 1;

                    controller.focusArea = 1;
                    postObj.focusPos = 1;
                    postObj.focusOn();

                }

            }
            ,

            doSelect: function () {

                var _num = 0;

                for (var i = 0; i < this.focusPosY; i++) {
                    _num += this.itemsPerLine[i];
                }

                _num += this.focusPosX;

                var link = this.menuPosArray[_num].url;

                if ("" != link) {
                    window.location.href = link;
                }

            }

        },

        postObj = new PostObj(),

        listObj = new ListObj(),

        controller = new Controller();

    function PostObj() {
        PostHelper.call(this);

        this.resourceId = paramObj.buildingResourceIdArray[1].resourceId;
        this.postItemArray = [
            {
                left: 379,
                top: 153,
                width: 303,
                height: 233,
                url: ""
            },
            {
                left: 60,
                top: 385,
                width: 619,
                height: 235,
                url: ""
            }
        ];

        this.moveX = function (_direction) {
            if (_direction < 0 && (this.focusPos === 0)) {
                controller.focusArea = 0;       //  移到菜单区域
                menuObj.focusPosY = 0;          //  光标定位至首行
                menuObj.focusPosX = menuObj.itemsPerLine[menuObj.focusPosY] - 1;
                menuObj.focusOn();

            } else {
                if (listObj.listItemTitleArray.length > 0) {
                    controller.focusArea = 2;           // 移到文字列表区域
                    listObj.focusOn();
                } else {
                    controller.focusArea = 0;       //  移到菜单区域
                    menuObj.focusPosY = 0;          //  光标定位至首行
                    menuObj.focusPosX = 0;
                    menuObj.focusOn();
                }
            }
        };

        this.moveY = function (_direction) {

            this.focusPos += _direction;

            if (this.focusPos >= 0 && this.focusPos < this.postItemArray.length) {

            } else if (this.focusPos < 0) {
                this.focusPos = this.postItemArray.length - 1;
            } else {
                this.focusPos = 0;
            }

            this.focusOn();
        };
    }

    function ListObj() {
        // 复制ListHelper的实例属性
        ListHelper.call(this);

        // 属性
        this.focusPos = 0;
        this.listItemNum = 8;

        this.itemLeft = 695;
        this.itemTop = 210;
        this.itemWidth = 500;
        this.itemHeight = 23;

        this.itemMoreLeft = 1030;
        this.itemMoreTop = 570;
        this.itemMoreWidth = 158;
        this.itemMoreHeight = 23;

        this.resourceId = paramObj.affairsResourceIdArray[1].resourceId;

        // 方法
        this.moveX = function (_direction) {
            this.focusOut();
            if (_direction < 0) {
                controller.focusArea = 1;   // 移到海报区域
                postObj.focusPos = 0;
                postObj.focusOn();
            } else {
                controller.focusArea = 0;   // 移到菜单区域
                menuObj.focusPosX = 0;
                menuObj.focusPosY = 0;
                menuObj.focusOn();
            }
        };

        this.moveY = function (_direction) {
            this.focusOut();
            this.focusPos += _direction;
            if (this.focusPos >= 0 && this.focusPos < this.listItemTitleArray.length) {

            } else if (this.focusPos < 0) {
                this.focusPos = this.listItemTitleArray.length - 1;
            } else {
                this.focusPos = 0;
            }
            this.focusOn();
        };
    }

    function Controller() {
        var that = this;

        Assistant.call(this);

        this.focusArea = 0;

        this.init = function () {
            console.info("affairs.html ==>    controller ==>    init");
            transferStation.record();
            postObj.init();
            listObj.init();
            $("self_ad_focus").style.visibility = "visible";
            that.focusOn();
        };

        this.focusOn = function () {

            switch (this.focusArea) {
                case 0:             // 菜单
                    menuObj.focusOn();
                    break;
                case 1:             // 海报
                    postObj.focusOn();
                    break;
                case 2:             // 文字列表
                    listObj.focusOn();
                    break;
                default:
                    break;
            }
        };

        this.focusOut = function () {

        };

        this.moveX = function (_direction) {

            switch (that.focusArea) {
                case 0:             // 菜单
                    menuObj.moveX(_direction);
                    break;
                case 1:             // 海报
                    postObj.moveX(_direction);
                    break;
                case 2:             // 文字列表
                    listObj.moveX(_direction);
                    break;
                default:
                    break;
            }
        };

        this.moveY = function (_direction) {

            switch (that.focusArea) {
                case 0:             // 菜单
                    menuObj.moveY(_direction);
                    break;
                case 1:             // 海报
                    postObj.moveY(_direction);
                    break;
                case 2:             // 文字列表
                    listObj.moveY(_direction);
                    break;
                default:
                    break;
            }
        };

        this.changePage = function (_direction) {

        };

        this.doSelect = function () {
            switch (that.focusArea) {
                case 0:             // 菜单
                    menuObj.doSelect();
                    break;
                case 1:             // 海报
                    postObj.doSelect();
                    break;
                case 2:             // 文字列表
                    listObj.doSelect(listObj.focusPos);
                    break;
                default:
                    break;
            }
        };

        this.doBack = function () {
            window.location.href = "index.html?focusArea=" + transferStation.idxFocusArea +
                "&focusPos=" + transferStation.idxFocusPos + "&focusItemName=" + transferStation.idxFocusName;
        }
    }

    function grabEvent(_event) {

        var code = Event(_event);

        switch (code) {
            case "KEY_NUMBER1":
                console.info("KEY_NUMBER1");
                controller.toggle();
                return false;
            case "KEY_UP": //
                controller.moveY(-1);
                return false;
            case "KEY_DOWN": //
                controller.moveY(1);
                return false;
            case "KEY_LEFT": //
                controller.moveX(-1);
                return false;
            case "KEY_RIGHT": //
                controller.moveX(1);
                return false;
            case "KEY_PAGE_UP": //
                controller.changePage(-1);
                return false;
            case "KEY_PAGE_DOWN": //
                controller.changePage(1);
                return false;
            case "KEY_SELECT": //
                controller.doSelect();
                return false;
            case "KEY_EXIT":
            case "KEY_BACK":
                controller.doBack();
                return false;
            default:
                break;
        }
    }
    document.onkeydown = grabEvent;

    window.onload = controller.init();

</script>
