<script type="application/javascript">

    var menuObj = {

            focusPos: 0,
            focusItemName: "",                // 记录光标定位的元素名称
            menuPosArray: [
                {left: 74, top: 462, width: 141, height: 142},
                {left: 235, top: 462, width: 141, height: 142},
                {left: 396, top: 462, width: 141, height: 142},
                {left: 557, top: 462, width: 141, height: 142},
                {left: 718, top: 462, width: 141, height: 142},
                {left: 879, top: 462, width: 141, height: 142},
                {left: 1040, top: 462, width: 141, height: 142}
            ]
            ,
            menuItemArray: null,

            init: function () {

                this.menuItemArray = [];
                this.menuItemArray.push({
                    name: "index_intro",
                    url: "intro.html?focusArea=0&focusPos=0"
                });
                this.menuItemArray.push({
                    name: "index_building",
                    url: "peace.html?focusArea=0&focusPos=1"
                });
                this.menuItemArray.push({
                    name: "index_affairs",
                    url: "affairs.html?focusArea=0&focusPos=2"
                });
                this.menuItemArray.push({
                    name: "index_politics",
                    url: "building.html?focusArea=0&focusPos=3"
                });
                this.menuItemArray.push({
                    name: "index_city",
//                url: " http://10.184.255.11/portal2/ggsy.html"
                    url: "city.html?focusArea=0&focusPos=4"
                });
                this.menuItemArray.push({
                    name: "index_public",
                    url: "http://10.184.255.4:8080/portal2/ggsy.html"
                });
                this.menuItemArray.push({
                    name: "index_service",
                    url: "service.html?focusArea=0&focusPos=6"
                });

            }
            ,

            focusOn: function () {
                var _imgNode,
                    _imgSrc;
                console.info("menuObj ==> focusOn ==> " + this.focusPos);

                _imgNode = document.getElementById("item-img-" + this.focusPos);
                _imgSrc = "../images/" + _imgNode.alt + ".png";
                _imgNode.src = _imgSrc;
            }
            ,

            focusOut: function () {
                var _imgNode,
                    _imgSrc;
                console.info("menuObj ==> focusOut ==> " + this.focusPos);

                _imgNode = document.getElementById("item-img-" + this.focusPos);
                _imgSrc = "../images/" + _imgNode.alt + "-disable.png";
                _imgNode.src = _imgSrc;
            }
            ,

            moveX: function (_direction) {

                console.info("menuObj ==> moveX");

                this.focusOut();

                menuObj.focusPos += _direction;

                if (menuObj.focusPos >= 0 && menuObj.focusPos < menuObj.menuPosArray.length) {

                } else if (menuObj.focusPos < 0) {
                    menuObj.focusPos = menuObj.menuPosArray.length - 1;
                } else {
                    menuObj.focusPos = 0;
                }

                this.focusOn();
            }
            ,

            moveY: function (_direction) {

                this.focusOut();

                controller.focusArea = 1;     // 光标定位在菜单区域,上下移动光标都到海报区域
                postObj.focusOn();

            }
            ,

            doSelect: function () {

                var link = this.menuItemArray[this.focusPos].url;

                if ("" != link) {
                    window.location.href = link;
                }

            }
        },

        postObj = {

            focusPos: 0,                // 记录光标在区域内的位置
            postItemArray: [
                {
                    left: 18,
                    top: 134,
                    width: 355,
                    height: 302,
                    url: "video.html?assetId=FFMZ0000000000009141&backUrl=" + encodeURIComponent(window.location.href)
                },

                {
                    left: 372,
                    top: 134,
                    width: 502,
                    height: 302,
                    url: "monitor.html?rtsp=rtsp://10.184.255.7:554/140801121006552&backUrl=" + encodeURIComponent(window.location.href)
                }
            ],

            init: function () {
            },

            focusOn: function () {

                var _focusNode = document.getElementById("self_ad_focus");
                _focusNode.style.visibility = "visible";
                _focusNode.style.left = this.postItemArray[this.focusPos].left + "px";
                _focusNode.style.top = this.postItemArray[this.focusPos].top + "px";
                _focusNode.style.width = this.postItemArray[this.focusPos].width + "px";
                _focusNode.style.height = this.postItemArray[this.focusPos].height + "px";

            },

            focusOut: function () {
                var _focusNode = document.getElementById("self_ad_focus");
                _focusNode.style.visibility = "hidden";
            },

            moveX: function (_direction) {

                this.focusOut();

                this.focusPos += _direction;

                if (this.focusPos >= 0 && this.focusPos < this.postItemArray.length) {

                    this.focusOn();

                } else if (this.focusPos < 0) {
                    if (listObj.listItemTitleArray.length > 0) {
                        this.focusPos = 0;
                        controller.focusArea = 2;
                        listObj.focusOn();
                    } else {
                        this.focusPos = this.postItemArray.length - 1;
                        this.focusOn();
                    }

                } else {
                    if (listObj.listItemTitleArray.length > 0) {
                        this.focusPos = this.postItemArray.length - 1;
                        controller.focusArea = 2;
                        listObj.focusOn();
                    } else {
                        this.focusPos = 0;
                        this.focusOn();
                    }
                }
            },

            moveY: function (_direction) {

                this.focusOut();

                controller.focusArea = 0;
                menuObj.focusOn();

            },

            doSelect: function () {

                var link = this.postItemArray[this.focusPos].url;
                if ("" !== link) {
                    window.location.href = link;
                }

            }
        },

        listObj = new ListObj();

    var
        controller = {
            focusArea: 1,                   // 当前光标所在区域
            timeoutID: 0,
            init: function () {
                menuObj.init();                 // 初始化菜单项
                listObj.init();                 // 初始化列表项

                var params = parseRequestUrl();    // 解析URL链接，得到区域及位置参数

                if (params.hasOwnProperty("focusArea")) {

                    console.info("==>   focusArea = " + params["focusArea"]);
                    this.focusArea = parseInt(params["focusArea"]);

                }

                if (params.hasOwnProperty("focusPos")) {

                    console.info("==>   focusPos = " + params["focusPos"]);
                    switch (this.focusArea) {
                        case 0:
                            menuObj.focusPos = parseInt(params["focusPos"]);
                            break;
                        case 1:
                            postObj.focusPos = parseInt(params["focusPos"]);
                            break;
                        case 2:
                            listObj.focusPos = parseInt(params["focusPos"]);
                            break;
                        default:
                            break;
                    }
                }

                this.focusOn();                 // 光标定位至目标位置
//                document.getElementById("debug-message").innerHTML = "----- 调试区 -----" + "<br />";
//                document.getElementById("debug-message").innerHTML = "回退地址：" + paramObj.backUrl;

            },


            focusOn: function () {

                switch (this.focusArea) {
                    case 0:             // 菜单

                        menuObj.focusOn();

                        break;
                    case 1:             // 海报

                        postObj.focusOn();

                        break;
                    case 2:             // 文字列表

                        listObj.focusOn();

                        break;
                    default:
                        break;
                }
            },

            focusOut: function () {

            },

            moveX: function (_direction) {

                console.info("controller ==> moveX " + _direction);

                switch (this.focusArea) {
                    case 0:             // 菜单

                        menuObj.moveX(_direction);

                        break;
                    case 1:             // 海报

                        postObj.moveX(_direction);

                        break;
                    case 2:             // 文字列表

                        listObj.moveX(_direction);

                        break;
                    default:
                        break;
                }

            },

            moveY: function (_direction) {

                switch (this.focusArea) {
                    case 0:             // 菜单

                        menuObj.moveY(_direction);

                        break;
                    case 1:             // 海报

                        postObj.moveY(_direction);

                        break;
                    case 2:             // 文字列表

                        listObj.focusOut();
                        listObj.moveY(_direction);

                        break;
                    default:
                        break;
                }

            },

            doSelect: function () {

                switch (this.focusArea) {
                    case 0:             // 菜单
                        menuObj.doSelect();
                        break;
                    case 1:             // 海报
                        postObj.doSelect();
                        break;
                    case 2:             // 文字列表
                        listObj.doSelect();
                        break;
                    default:
                        break;
                }
            },

            doBack: function () {
                if ("undefined" !== typeof(GlobalVarManager)) {
                    window.location.href = GlobalVarManager.getItemStr("tvPortalUrl");
                }
//                window.history.back();
//                window.location.href = "http://10.184.255.11:80/ptmlxc/index.htm";  // 美丽乡村列表页
//                window.location.href = paramObj.backUrl;
            }
        };

    function ListObj() {
        // 复制ListHelper的实例属性
        ListHelper.call(this);
        // 属性
        this.focusPos = 0;
        this.listItemNum = 5;
        // 方法
        this.init = function () {
//            var test = [
//                {assetID: 611, title: '"美丽莆田 社会治理"司法行政创新现场会', flag: 0, id: 111},
//                {assetID: 611, title: '建设美丽莆田行动纲要', flag: 0, id: 111},
//                {assetID: 611, title: '美丽港城 冉冉起', flag: 0, id: 111},
//                {assetID: 611, title: '"拱辰街道依法拆除违章建筑', flag: 0, id: 111},
//                {assetID: 611, title: '开启“智慧物流” 助力物畅其流', flag: 0, id: 111},
//                {assetID: 611, title: '"美丽莆田 社会治理"司法行政创新现场会', flag: 0, id: 111}
//            ];
//            this.addListItem(test);
            var that = this,
                postman = new Postman(),
                _url = paramObj.serverUrl +
                    "queryTitleListMobile.shtml?resourceId=" + paramObj.peaceResourceIdArray[1].resourceId + "&num=" + (this.listItemNum + 1) + "&cur_page=1";

            $("debug-message").innerHTML += "<br/>" + " URL ==> " + _url;

            postman.createXmlHttpRequest(
                function (html) {
                    $("debug-message").innerHTML += "<br/>" + " ==> onFetchListSuccess ";
                    var json = eval('(' + html + ')');
                    $("debug-message").innerHTML += "<br/>" + " URL:" + html;

                    if ("1" === json.code || 1 === json.code) {
                        that.addListItem(json.dataArray);
                    }
                },
                function (error) {
                    $("debug-message").innerHTML += "<br/>" + " ==> onFetchListFail ";
                    $("debug-message").innerHTML += "<br/>" + " Error ==> " + error;
                });
            postman.sendRequest(
                "GET",
                _url,
                null
            );
        };

        this.moveX = function (_direction) {
            this.focusOut();
            if (_direction < 0) {
                postObj.focusPos = postObj.postItemArray.length - 1;
            } else {
                postObj.focusPos = 0;
            }
            controller.focusArea = 1;
            postObj.focusOn();
        };

        this.moveY = function (_direction) {
            this.focusOut();
            this.focusPos += _direction;
            if (this.focusPos >= 0 && this.focusPos < this.listItemTitleArray.length) {
                this.focusOn();
            } else if (this.focusPos < 0) {
                this.focusPos = 0;
                controller.focusArea = 0;
                menuObj.focusOn();
            } else {
                this.focusPos = this.listItemTitleArray.length - 1;
                controller.focusArea = 0;
                menuObj.focusOn();
            }
        };

        this.doSelect = function () {
            var _link = "";

            if (this.listItemTitleArray[this.focusPos].flag === 0) {     // 文字列表项
//                    _link = "play.html?assetid=" + this.listItemTitleArray[this.focusPos].assetID +
//                        "&backUrl=" + encodeURIComponent(window.location.href);
                _link = "list.html?itemId=" + this.listItemTitleArray[this.focusPos].id +
                    "&backUrl=" + encodeURIComponent(window.location.href);
            } else {                                                    // 更多内容
                _link = "more.html?resourceId=" + paramObj.djjyResourceIdArray[0].resourceId +
                    "&focusArea=2&focusPos=" + this.focusPos;
            }
            window.location.href = _link;
        }
    }

    function grabEvent(_event) {

        var code = Event(_event);

        switch (code) {
            case "KEY_UP": //
                controller.moveY(-1);
                return false;
            case "KEY_DOWN": //
                controller.moveY(1);
                return false;
            case "KEY_LEFT": //
                controller.moveX(-1);
                return false;
            case "KEY_RIGHT": //
                controller.moveX(1);
                return false;
            case "KEY_PAGE_UP": //
//                controller.changePage(-1);
                return false;
            case "KEY_PAGE_DOWN": //
//                controller.changePage(1);
                return false;
            case "KEY_SELECT": //
                controller.doSelect();
                return false;
            case "KEY_EXIT":
            case "KEY_BACK":
                controller.doBack();
                return false;
            default:
                break;
        }
    }

    document.onkeydown = grabEvent;
    window.onload = controller.init();

</script>
